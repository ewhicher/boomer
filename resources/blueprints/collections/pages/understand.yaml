title: Understand
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: newsletters_text
        field:
          always_show_set_button: false
          previews: true
          buttons:
            - bold
            - italic
            - unorderedlist
            - orderedlist
            - anchor
          save_html: false
          toolbar_mode: fixed
          link_noopener: false
          link_noreferrer: false
          target_blank: false
          reading_time: false
          fullscreen: true
          allow_source: true
          enable_input_rules: true
          enable_paste_rules: true
          antlers: false
          display: 'Newsletters Text'
          type: bard
          icon: bard
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: game_text
        field:
          always_show_set_button: false
          previews: true
          buttons:
            - bold
            - italic
            - unorderedlist
            - orderedlist
            - anchor
          save_html: false
          toolbar_mode: fixed
          link_noopener: false
          link_noreferrer: false
          target_blank: false
          reading_time: false
          fullscreen: true
          allow_source: true
          enable_input_rules: true
          enable_paste_rules: true
          antlers: false
          display: 'Game Text'
          type: bard
          icon: bard
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: personas_text
        field:
          always_show_set_button: false
          previews: true
          buttons:
            - bold
            - italic
            - unorderedlist
            - orderedlist
            - anchor
          save_html: false
          toolbar_mode: fixed
          link_noopener: false
          link_noreferrer: false
          target_blank: false
          reading_time: false
          fullscreen: true
          allow_source: true
          enable_input_rules: true
          enable_paste_rules: true
          antlers: false
          display: 'Personas Text'
          type: bard
          icon: bard
          listable: hidden
          instructions_position: above
          visibility: visible
          collapse: false
          smart_typography: false
          inline: false
          remove_empty_nodes: false
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
