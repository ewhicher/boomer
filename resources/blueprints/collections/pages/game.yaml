title: Game
sections:
  main:
    display: Main
    fields:
      -
        handle: text
        field:
          always_show_set_button: false
          previews: true
          buttons:
            - h2
            - h3
            - bold
            - italic
            - unorderedlist
            - orderedlist
            - removeformat
            - anchor
          save_html: false
          toolbar_mode: fixed
          link_noopener: false
          link_noreferrer: false
          target_blank: false
          reading_time: false
          fullscreen: true
          allow_source: true
          enable_input_rules: true
          enable_paste_rules: true
          antlers: false
          display: Text
          type: bard
          icon: bard
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: download_text
        field:
          type: text
          required: true
          display: 'Download Text'
          instructions_position: above
          listable: hidden
          visibility: visible
          input_type: text
          antlers: false
      -
        handle: download
        field:
          mode: grid
          container: assets
          restrict: false
          allow_uploads: true
          show_filename: true
          max_files: 1
          display: Download
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
          visibility: visible
