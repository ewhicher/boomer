{{ section:nav }}
  <p class="font-bold typeset-minor uppercase text-grey-dark">
    <a class="hover:underline" href="/">Home</a> / <span class="text-black">{{ title }}</span>
  </p>
{{ /section:nav }}

<section class="pt-8 pb-8">
  <div class="flex wrap-lg pb-2">
    <div class="px-4">
      <a class="text-red typeset-minor hover:underline" href="/understand">< back to understand</a>
    </div>
  </div>
  <div class="wrap-lg px-4">
    {{ text | classify }}
  </div>
</section>

<section class="pb-8">
  <div class="flex flex-wrap wrap-lg px-2">
    {{ newsletters }}
      <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4 p-2">
        <div class="block bg-white border border-grey-medium py-4">
          <div class="px-4 pb-2">
            <p class="font-semibold text-1250">{{ name }}</p>
          </div>
          <a class="flex px-4 pb-1 text-red hover:underline" href="{{ link }}" target="_blank">
            <div class="pr-1">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
              </svg>
            </div>
            <div class="pr-2">
              Open link
            </div>
          </a>
          <a class="flex px-4 pb-1 text-red hover:underline" href="{{ pdf }}" target="_blank">
            <div class="pr-1">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
              </svg>
            </div>
            <div class="pr-2">
              Download PDF
            </div>
          </a>
        </div>
      </div>
    {{ /newsletters }}
  </div>
</section>
